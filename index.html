<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet JS avancé - Manipulation API</title>
</head>

<body>

    <h1>Projet JS avancé - Manipulation d'api</h1>

    <p id="display-localisation"></p>

    <div id="cinameAll">
        <h2>Liste des cinémas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Commune</th>
                    <th>Nombre de sièges</th>
                </tr>
            </thead>
            <tbody id="container-cinema-list"></tbody>
        </table>
    </div>

    <div id="cinemaByFauteuils">
        <h2>Liste des cinémas ORDER_BY fauteuils</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Commune</th>
                    <th>Nombre de sièges</th>
                </tr>
            </thead>
            <tbody id="container-cinema-ordered-list"></tbody>
        </table>
    </div>

    <div id="cinemaAndDistance">
        <h2>Liste des cinémas avec la distance</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Commune</th>
                    <th>Nombre de sièges</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody id="container-cinema-coord-list"></tbody>
        </table>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
